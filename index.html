```html
<!DOCTYPE html>
<html lang="pt-br">

<head>

<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1.0">

<title>BodyTrack Pro</title>

<meta name="theme-color"
content="#0f172a">

<link rel="manifest"
href="manifest.json">

<link rel="stylesheet"
href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

<header class="header">

<div class="logo">
BodyTrack Pro
</div>

<div id="nomeUsuario"></div>

</header>

<!-- SETUP PERFIL -->

<div id="setup"
class="container hidden">

<div class="card">

<h2>Criar Perfil</h2>

<input id="nome"
placeholder="Digite seu nome">

<button onclick="criarPerfil()">

Criar Perfil

</button>

</div>

</div>

<!-- APP -->

<div id="app"
class="container hidden">

<div class="card destaque">

<div>Peso Atual</div>

<div id="pesoAtual"
class="peso">

-

</div>

</div>

<button class="btn-primary"
onclick="abrirForm()">

+ Nova Medida

</button>

<!-- GRAFICOS -->

<div class="grid">

<div class="card">
<h3>Peso</h3>
<canvas id="graficoPeso"></canvas>
</div>

<div class="card">
<h3>Gordura</h3>
<canvas id="graficoGordura"></canvas>
</div>

<div class="card">
<h3>Pescoço</h3>
<canvas id="graficoPescoco"></canvas>
</div>

<div class="card">
<h3>Ombro</h3>
<canvas id="graficoOmbro"></canvas>
</div>

<div class="card">
<h3>Peito</h3>
<canvas id="graficoPeito"></canvas>
</div>

<div class="card">
<h3>Cintura</h3>
<canvas id="graficoCintura"></canvas>
</div>

<div class="card">
<h3>Abdômen</h3>
<canvas id="graficoAbdomen"></canvas>
</div>

<div class="card">
<h3>Quadril</h3>
<canvas id="graficoQuadril"></canvas>
</div>

<div class="card">
<h3>Braços</h3>
<canvas id="graficoBracos"></canvas>
</div>

<div class="card">
<h3>Antebraços</h3>
<canvas id="graficoAntebracos"></canvas>
</div>

<div class="card">
<h3>Coxas</h3>
<canvas id="graficoCoxas"></canvas>
</div>

<div class="card">
<h3>Panturrilhas</h3>
<canvas id="graficoPanturrilhas"></canvas>
</div>

</div>

</div>

<!-- FORM -->

<div id="formTela"
class="container hidden">

<div class="card">

<h2>Nova Medida</h2>

<input id="peso"
type="number"
placeholder="Peso (kg)">

<input id="gordura"
type="number"
placeholder="Gordura (%)">

<input id="pescoco"
type="number"
placeholder="Pescoço (cm)">

<input id="ombro"
type="number"
placeholder="Ombro (cm)">

<input id="peito"
type="number"
placeholder="Peito (cm)">

<input id="cintura"
type="number"
placeholder="Cintura (cm)">

<input id="abdomen"
type="number"
placeholder="Abdômen (cm)">

<input id="quadril"
type="number"
placeholder="Quadril (cm)">

<input id="bracoE"
type="number"
placeholder="Braço esquerdo (cm)">

<input id="bracoD"
type="number"
placeholder="Braço direito (cm)">

<input id="antebracoE"
type="number"
placeholder="Antebraço esquerdo (cm)">

<input id="antebracoD"
type="number"
placeholder="Antebraço direito (cm)">

<input id="coxaE"
type="number"
placeholder="Coxa esquerda (cm)">

<input id="coxaD"
type="number"
placeholder="Coxa direita (cm)">

<input id="panturrilhaE"
type="number"
placeholder="Panturrilha esquerda (cm)">

<input id="panturrilhaD"
type="number"
placeholder="Panturrilha direita (cm)">

<button onclick="salvarMedida()">
Salvar Medida
</button>

<button onclick="voltar()">
Cancelar
</button>

</div>

</div>

<!-- SCRIPT -->

<script src="app.js"></script>

<script>

if("serviceWorker" in navigator){

navigator.serviceWorker.register("service-worker.js");

}

</script>

</body>

</html>
